<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>

    <header>
        <h2> ðŸ‘Œ Grace </h2>

    <div class="hero">
        <h1>Interested in our<br /> business pricing?</h1>
        <p>Fill out the form to view details and we will <br />contact you as soon as possible</p>
    </div>

    <section>
        <form>
            <div class="info">
                <div class="form-controlll">
                    <label>Full Name</label> <br />

                </div>

                <div class="form-controlll">
                    <label>Company Email</label><br />
                    <input type="email" placeholder="grace@niyo.co">
                </div>
            </div>

            <div class="info">
                <div class="form-controlll">
                    <label>Company Size</label><br />
                    <select>
                        <option></option>
                        <option value="">0-10 Employees</option>
                        <option value="">11-50 Employees</option>
                        <option value="">51-1000 Employees</option>
                        <option value="">1000+ Employees</option>
                    </select>
                </div>

                <div class="form-controlll">
                    <label>Subject</label><br />
                    <input type="text" placeholder="Build for me">
                </div>
            </div>

            <div class="form-controlll">
                <label>Message</label><br />
                <textarea placeholder="Build for me"></textarea>
            </div>

            <button>Contact Sales</button>

        </form>
    </section>
    
</body>
</html>
